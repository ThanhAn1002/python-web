{% extends 'app/base.html' %}
{% load static %}

{% block login %}
<div style="background-image: url('https://cdn2.cellphones.com.vn/x/media/wysiwyg/BGNoel-1920x1080.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
  <section class="vh-100" style=" margin:40px 0 0 0">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đặt lại mật khẩu</p>
          
                  <form class="mx-1 mx-md-4" method = "POST" action ="" >
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Nhập email</label>
                        <input type="email" name='email' required id="form3Example1c" class="form-control" />
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" 
                              style="background-color: #000; color: white; border-radius: 5px; transition: background-color 0.3s; border:none;"
                              onmouseover="this.style.backgroundColor='#6C757D';" 
					                    onmouseout="this.style.backgroundColor='#000';">Gửi mã
                      </button>
                    </div>
                  </form>
          
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                  <img src="{% static "app/images/image-lock.png" %}"
                    class="img-fluid" alt="Sample image">
          
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock login %}
